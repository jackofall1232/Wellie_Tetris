<!DOCTYPE html>
<html>
<head>
  <title>Javascript Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      touch-action: manipulation; /* Prevent default touch behaviors like pinch-zoom */
    }
    #tetris {
      padding: 1em;
      border: 4px solid black;
      border-radius: 10px;
      background-color: #F8F8F8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #canvas {
      background-color: #333; /* Fallback background */
      box-shadow: 10px 10px 10px #999;
      border: 2px solid #333;
      width: 100%;
      max-width: 100%;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }
    #menu p {
      margin: 0.5em 0;
      text-align: center;
    }
    #menu p a {
      text-decoration: none;
      color: black;
    }
    #upcoming {
      background-color: #E0E0E0;
      margin-bottom: 1em;
    }
    #score { color: red; font-weight: bold; }
    #rows { color: blue; font-weight: bold; }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }
    .control-btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .control-btn:active {
      background-color: #555;
    }

    /* Responsive design */
    @media screen and (max-width: 400px) {
      #tetris { font-size: 0.75em; width: 90vw; }
      #canvas { width: 30vw; height: 60vw; }
      #upcoming { width: 15vw; height: 15vw; }
    }
    @media screen and (min-width: 401px) and (max-width: 600px) {
      #tetris { font-size: 1em; width: 350px; }
      #canvas { width: 150px; height: 300px; }
      #upcoming { width: 75px; height: 75px; }
    }
    @media screen and (min-width: 601px) {
      #tetris { font-size: 1.25em; width: 450px; }
      #canvas { width: 200px; height: 400px; }
      #upcoming { width: 100px; height: 100px; }
    }
  </style>
</head>

<body>
  <div id="tetris">
    <canvas id="canvas">Sorry, your browser does not support the canvas element.</canvas>
    <div id="menu">
      <p id="start"><a href="javascript:play();">Press Space or Tap to Play</a></p>
      <p><canvas id="upcoming"></canvas></p>
      <p>Score: <span id="score">00000</span></p>
      <p>Rows: <span id="rows">0</span></p>
      <div id="controls">
        <button class="control-btn" onclick="handleTouch('left')">Left</button>
        <button class="control-btn" onclick="handleTouch('right')">Right</button>
        <button class="control-btn" onclick="handleTouch('rotate')">Rotate</button>
        <button class="control-btn" onclick="handleTouch('down')">Down</button>
      </div>
    </div>
  </div>

  <script>
    // Base helper methods
    function get(id) { return document.getElementById(id); }
    function hide(id) { get(id).style.display = 'none'; }
    function show(id) { get(id).style.display = 'block'; }
    function html(id, html) { get(id).innerHTML = html; }

    function timestamp() { return new Date().getTime(); }
    function random(min, max) { return (min + (Math.random() * (max - min))); }
    function randomChoice(choices) { return choices[Math.round(random(0, choices.length-1))]; }

    if (!window.requestAnimationFrame) {
      window.requestAnimationFrame = window.webkitRequestAnimationFrame ||
                                     window.mozRequestAnimationFrame ||
                                     window.oRequestAnimationFrame ||
                                     window.msRequestAnimationFrame ||
                                     function(callback) { window.setTimeout(callback, 1000 / 60); };
    }

    // Game constants
    var KEY = { ESC: 27, SPACE: 32, LEFT: 37, UP: 38, RIGHT: 39, DOWN: 40 },
        DIR = { UP: 0, RIGHT: 1, DOWN: 2, LEFT: 3, MIN: 0, MAX: 3 },
        canvas = get('canvas'),
        ctx = canvas.getContext('2d'),
        ucanvas = get('upcoming'),
        uctx = ucanvas.getContext('2d'),
        speed = { start: 0.6, decrement: 0.005, min: 0.1 },
        nx = 10, ny = 20, nu = 5;

    // Game variables
    var dx, dy, blocks, actions = [], playing, dt, current, next, score, vscore, rows, step;

    // Tetris pieces
    var i = { size: 4, blocks: [0x0F00, 0x2222, 0x00F0, 0x4444], color: 'cyan' };
    var j = { size: 3, blocks: [0x44C0, 0x8E00, 0x6440, 0x0E20], color: 'blue' };
    var l = { size: 3, blocks: [0x4460, 0x0E80, 0xC440, 0x2E00], color: 'orange' };
    var o = { size: 2, blocks: [0xCC00, 0xCC00, 0xCC00, 0xCC00], color: 'yellow' };
    var s = { size: 3, blocks: [0x06C0, 0x8C40, 0x6C00, 0x4620], color: 'green' };
    var t = { size: 3, blocks: [0x0E40, 0x4C40, 0x4E00, 0x4640], color: 'purple' };
    var z = { size: 3, blocks: [0x0C60, 0x4C80, 0xC600, 0x2640], color: 'red' };

    function eachblock(type, x, y, dir, fn) {
      var bit, result, row = 0, col = 0, blocks = type.blocks[dir];
      for (bit = 0x8000; bit > 0; bit = bit >> 1) {
        if (blocks & bit) fn(x + col, y + row);
        if (++col === 4) { col = 0; ++row; }
      }
    }

    function occupied(type, x, y, dir) {
      var result = false;
      eachblock(type, x, y, dir, function(x, y) {
        if ((x < 0) || (x >= nx) || (y < 0) || (y >= ny) || getBlock(x, y))
          result = true;
      });
      return result;
    }

    function unoccupied(type, x, y, dir) { return !occupied(type, x, y, dir); }

    var pieces = [];
    function randomPiece() {
      if (pieces.length === 0)
        pieces = [i, i, i, i, j, j, j, j, l, l, l, l, o, o, o, o, s, s, s, s, t, t, t, t, z, z, z, z];
      var type = pieces.splice(random(0, pieces.length - 1), 1)[0];
      return { type: type, dir: DIR.UP, x: Math.round(random(0, nx - type.size)), y: 0 };
    }

    // Game loop
    function run() {
      addEvents();
      var last = now = timestamp();
      function frame() {
        now = timestamp();
        update(Math.min(1, (now - last) / 1000.0));
        draw();
        last = now;
        requestAnimationFrame(frame, canvas);
      }
      resize();
      reset();
      frame();
    }

    function addEvents() {
      document.addEventListener('keydown', keydown, false);
      window.addEventListener('resize', resize, false);
      canvas.addEventListener('touchstart', touchStart, false);
      canvas.addEventListener('touchmove', touchMove, false);
      canvas.addEventListener('touchend', touchEnd, false);
    }

    function resize() {
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;
      ucanvas.width = ucanvas.clientWidth * window.devicePixelRatio;
      ucanvas.height = ucanvas.clientHeight * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      uctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      dx = canvas.width / nx / window.devicePixelRatio;
      dy = canvas.height / ny / window.devicePixelRatio;
      invalidate();
      invalidateNext();
    }

    // Touch handling
    var touchStartX, touchStartY;
    function touchStart(ev) {
      ev.preventDefault();
      if (!playing) {
        play();
        return;
      }
      touchStartX = ev.touches[0].clientX;
      touchStartY = ev.touches[0].clientY;
    }

    function touchMove(ev) {
      ev.preventDefault();
    }

    function touchEnd(ev) {
      ev.preventDefault();
      if (!playing) return;
      var touchEndX = ev.changedTouches[0].clientX;
      var touchEndY = ev.changedTouches[0].clientY;
      var dx = touchEndX - touchStartX;
      var dy = touchEndY - touchStartY;
      var absDx = Math.abs(dx);
      var absDy = Math.abs(dy);

      if (Math.max(absDx, absDy) > 20) {
        if (absDx > absDy) {
          actions.push(dx > 0 ? DIR.RIGHT : DIR.LEFT);
        } else {
          actions.push(dy > 0 ? DIR.DOWN : DIR.UP);
        }
      }
    }

    // On-screen button handling
    function handleTouch(action) {
      if (!playing) return;
      switch (action) {
        case 'left': actions.push(DIR.LEFT); break;
        case 'right': actions.push(DIR.RIGHT); break;
        case 'rotate': actions.push(DIR.UP); break;
        case 'down': actions.push(DIR.DOWN); break;
      }
    }

    function keydown(ev) {
      var handled = false;
      if (playing) {
        switch (ev.keyCode) {
          case KEY.LEFT: actions.push(DIR.LEFT); handled = true; break;
          case KEY.RIGHT: actions.push(DIR.RIGHT); handled = true; break;
          case KEY.UP: actions.push(DIR.UP); handled = true; break;
          case KEY.DOWN: actions.push(DIR.DOWN); handled = true; break;
          case KEY.ESC: lose(); handled = true; break;
        }
      } else if (ev.keyCode === KEY.SPACE) {
        play();
        handled = true;
      }
      if (handled) ev.preventDefault();
    }

    // Game logic
    function play() { hide('start'); reset(); playing = true; }
    function lose() { show('start'); setVisualScore(); playing = false; }

    function setVisualScore(n) { vscore = n || score; invalidateScore(); }
    function setScore(n) { score = n; setVisualScore(n); }
    function addScore(n) { score = score + n; }
    function clearScore() { setScore(0); }
    function clearRows() { setRows(0); }
    function setRows(n) { rows = n; step = Math.max(speed.min, speed.start - (speed.decrement * rows)); invalidateRows(); }
    function addRows(n) { setRows(rows + n); }
    function getBlock(x, y) { return (blocks && blocks[x] ? blocks[x][y] : null); }
    function setBlock(x, y, type) { blocks[x] = blocks[x] || []; blocks[x][y] = type; invalidate(); }
    function clearBlocks() { blocks = []; invalidate(); }
    function clearActions() { actions = []; }
    function setCurrentPiece(piece) { current = piece || randomPiece(); invalidate(); }
    function setNextPiece(piece) { next = piece || randomPiece(); invalidateNext(); }

    function reset() {
      dt = 0;
      clearActions();
      clearBlocks();
      clearRows();
      clearScore();
      setCurrentPiece(next);
      setNextPiece();
    }

    function update(idt) {
      if (playing) {
        if (vscore < score) setVisualScore(vscore + 1);
        handle(actions.shift());
        dt = dt + idt;
        if (dt > step) {
          dt = dt - step;
          drop();
        }
      }
    }

    function handle(action) {
      switch (action) {
        case DIR.LEFT: move(DIR.LEFT); break;
        case DIR.RIGHT: move(DIR.RIGHT); break;
        case DIR.UP: rotate(); break;
        case DIR.DOWN: drop(); break;
      }
    }

    function move(dir) {
      var x = current.x, y = current.y;
      switch (dir) {
        case DIR.RIGHT: x = x + 1; break;
        case DIR.LEFT: x = x - 1; break;
        case DIR.DOWN: y = y + 1; break;
      }
      if (unoccupied(current.type, x, y, current.dir)) {
        current.x = x;
        current.y = y;
        invalidate();
        return true;
      }
      return false;
    }

    function rotate() {
      var newdir = (current.dir === DIR.MAX ? DIR.MIN : current.dir + 1);
      if (unoccupied(current.type, current.x, current.y, newdir)) {
        current.dir = newdir;
        invalidate();
      }
    }

    function drop() {
      if (!move(DIR.DOWN)) {
        addScore(10);
        dropPiece();
        removeLines();
        setCurrentPiece(next);
        setNextPiece(randomPiece());
        clearActions();
        if (occupied(current.type, current.x, current.y, current.dir)) {
          lose();
        }
      }
    }

    function dropPiece() {
      eachblock(current.type, current.x, current.y, current.dir, function(x, y) {
        setBlock(x, y, current.type);
      });
    }

    function removeLines() {
      var x, y, complete, n = 0;
      for (y = ny; y > 0; --y) {
        complete = true;
        for (x = 0; x < nx; ++x) {
          if (!getBlock(x, y)) complete = false;
        }
        if (complete) {
          removeLine(y);
          y = y + 1;
          n++;
        }
      }
      if (n > 0) {
        addRows(n);
        addScore(100 * Math.pow(2, n - 1));
      }
    }

    function removeLine(n) {
      var x, y;
      for (y = n; y >= 0; --y) {
        for (x = 0; x < nx; ++x)
          setBlock(x, y, (y === 0) ? null : getBlock(x, y - 1));
      }
    }

    // Rendering
    var invalid = {};

    function invalidate() { invalid.court = true; }
    function invalidateNext() { invalid.next = true; }
    function invalidateScore() { invalid.score = true; }
    function invalidateRows() { invalid.rows = true; }

    function draw() {
      ctx.save();
      ctx.lineWidth = 1;
      ctx.translate(0.5, 0.5);
      drawCourt();
      drawNext();
      drawScore();
      drawRows();
      ctx.restore();
    }

    function drawCourt() {
      if (invalid.court) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (playing)
          drawPiece(ctx, current.type, current.x, current.y, current.dir);
        var x, y, block;
        for (y = 0; y < ny; y++) {
          for (x = 0; x < nx; x++) {
            if (block = getBlock(x, y))
              drawBlock(ctx, x, y, block.color);
          }
        }
        ctx.strokeRect(0, 0, nx * dx - 1, ny * dy - 1);
        invalid.court = false;
      }
    }

    function drawNext() {
      if (invalid.next) {
        var padding = (nu - next.type.size) / 2;
        uctx.save();
        uctx.translate(0.5, 0.5);
        uctx.clearRect(0, 0, nu * dx, nu * dy);
        drawPiece(uctx, next.type, padding, padding, next.dir);
        uctx.strokeStyle = 'black';
        uctx.strokeRect(0, 0, nu * dx - 1, nu * dy - 1);
        uctx.restore();
        invalid.next = false;
      }
    }

    function drawScore() {
      if (invalid.score) {
        html('score', ("00000" + Math.floor(vscore)).slice(-5));
        invalid.score = false;
      }
    }

    function drawRows() {
      if (invalid.rows) {
        html('rows', rows);
        invalid.rows = false;
      }
    }

    function drawPiece(ctx, type, x, y, dir) {
      eachblock(type, x, y, dir, function(x, y) {
        drawBlock(ctx, x, y, type.color);
      });
    }

    function drawBlock(ctx, x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * dx, y * dy, dx, dy);
      ctx.strokeRect(x * dx, y * dy, dx, dy);
    }

    // Start the game
    run();
  </script>
</body>
</html>
